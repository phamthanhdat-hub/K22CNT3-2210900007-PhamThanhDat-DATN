<!-- ================= JS LOGIN (Gá»ŒI API FLASK) ================= -->
<script>
// Toast notification function
function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `toast-notification ${type} show`;
    toast.textContent = message;
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 400);
    }, 3000);
}

document.getElementById("loginForm").onsubmit = async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const matKhau = document.getElementById("matKhau").value;
    const submitBtn = this.querySelector('button[type="submit"]');

    // Validation
    if (!email || !matKhau) {
        showToast("Vui lÃ²ng nháº­p Ä‘áº§y Ä‘á»§ thÃ´ng tin", "error");
        return;
    }

    // Disable button vÃ  hiá»ƒn thá»‹ loading
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Äang Ä‘Äƒng nháº­p...';

    try {
        const res = await fetch("http://127.0.0.1:5000/api/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: email,
                matKhau: matKhau
            })
        });

        const data = await res.json();

        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.innerHTML = "ÄÄƒng nháº­p";

        if (!data.success) {
            showToast(data.message || "ÄÄƒng nháº­p tháº¥t báº¡i", "error");
            return;
        }

        // LÆ°u token vÃ  thÃ´ng tin ngÆ°á»i dÃ¹ng vÃ o localStorage
        localStorage.setItem("token", data.token);
        localStorage.setItem("user_info", JSON.stringify(data.nguoiDung));

        // Hiá»ƒn thá»‹ thÃ´ng bÃ¡o thÃ nh cÃ´ng
        showToast("âœ… ÄÄƒng nháº­p thÃ nh cÃ´ng!", "success");

        // PhÃ¢n quyá»n theo vaiTro vÃ  chuyá»ƒn trang
        setTimeout(() => {
            if (data.nguoiDung && data.nguoiDung.vaiTro === "admin") {
                window.location.href = "admin-dashboard.html";
            } else {
                window.location.href = "index.html";
            }
        }, 1000);

    } catch (err) {
        submitBtn.disabled = false;
        submitBtn.innerHTML = "ÄÄƒng nháº­p";
        showToast("âŒ KhÃ´ng thá»ƒ káº¿t ná»‘i server. Vui lÃ²ng thá»­ láº¡i sau.", "error");
        console.error("Login error:", err);
    }
};
