<script>

    const email = document.getElementById("email").value.trim();
    const matKhau = document.getElementById("matKhau").value;

    const diaChi = document.getElementById("diaChi").value.trim();

    const errorDiv = document.getElementById("errorMessage");
    errorDiv.style.display = "none";

    // Validation
    if (!hoTen || !email || !matKhau) {
        showError("Vui lÃ²ng nháº­p Ä‘áº§y Ä‘á»§ thÃ´ng tin báº¯t buá»™c (*)");
        return;
    }

    if (matKhau.length < 6) {

    }

    if (!isValidEmail(email)) {

    }

    // Disable button vÃ  hiá»ƒn thá»‹ loading
    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;

    submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Äang Ä‘Äƒng kÃ½...';

    try {

        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.classList.remove("loading");
        submitBtn.innerHTML = '<i class="fa fa-user-plus"></i> ÄÄƒng kÃ½ ngay';

        if (data.success) {
            // Success animation
            document.querySelector(".login-box").classList.add("success");
            
            // Show success message
            const successDiv = document.createElement("div");
            successDiv.className = "alert alert-success mt-3";
            successDiv.style.display = "block";
            successDiv.innerHTML = `
                <i class="fa fa-check-circle"></i> 
                <strong>ÄÄƒng kÃ½ thÃ nh cÃ´ng!</strong><br>
                TÃ i khoáº£n cá»§a báº¡n Ä‘Ã£ Ä‘Æ°á»£c táº¡o vÃ  lÆ°u vÃ o há»‡ thá»‘ng.<br>
                Äang chuyá»ƒn Ä‘áº¿n trang Ä‘Äƒng nháº­p...
            `;
            document.getElementById("errorMessage").style.display = "none";
            document.getElementById("registerForm").parentNode.insertBefore(successDiv, document.getElementById("registerForm").nextSibling);

        showError("âŒ KhÃ´ng thá»ƒ káº¿t ná»‘i server. Vui lÃ²ng kiá»ƒm tra káº¿t ná»‘i vÃ  thá»­ láº¡i sau.");

};

function showError(message) {
    const errorDiv = document.getElementById("errorMessage");
    errorDiv.textContent = message;
    errorDiv.style.display = "block";
}

function isValidEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}

// Password strength checker
function checkPasswordStrength(password) {
    const strengthDiv = document.getElementById("passwordStrength");
    const strengthBar = document.getElementById("passwordStrengthBar");
    
    if (!password) {
        strengthDiv.classList.remove("active");
        return;
    }
    
    strengthDiv.classList.add("active");
    
    let strength = 0;
    if (password.length >= 6) strength++;
    if (password.length >= 8) strength++;
    if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
    if (/\d/.test(password)) strength++;
    if (/[^a-zA-Z\d]/.test(password)) strength++;
    
    strengthBar.className = "password-strength-bar";
    if (strength <= 2) {
        strengthBar.classList.add("weak");
    } else if (strength <= 3) {
        strengthBar.classList.add("medium");
    } else {
        strengthBar.classList.add("strong");
    }
}

// Loading state on submit
document.getElementById("registerForm").addEventListener("submit", function() {
